<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Content Security Policy. In a real build this can be
       dynamically injected based on a JSON manifest. The policy
       below restricts all resource types to sameâ€‘origin and
       disallows inline scripts. Adjust directives as needed. -->
  <meta
          http-equiv="Content-Security-Policy"
          content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self';"
  />
  <title>DeckArcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Plus+Jakarta+Sans:wght@600&family=JetBrains+Mono&display=swap" />
  <style>
    #pttIndicator.speaking {
      background: #0f0 !important;
    }
  </style>
</head>
<body>
<div id="root"></div>
<!-- The compiled JavaScript bundle will mount the React app into
     #root. The build tool should automatically add the bundle
     here. -->
</body>
</html>
